{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Page
{% endblock %}

{% block body %}
    <form method="post" action="{% url 'create' %}">
    {% csrf_token %}
    <h1>Create a New Page</h1>
    <h6>Title:</h6>
        {{ post.title }}
        <br>
        <h6>Content in markdown:</h6>
        {{ post.textarea }}
        <br>
        <input type="submit" value="Save"/>
    </form>
{% endblock %}
